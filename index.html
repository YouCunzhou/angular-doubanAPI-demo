<!DOCTYPE html>
<html lang="en" ng-app='myApp'>
<head>
    <meta charset="UTF-8">
    <title>电影展示</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/wap.css">
</head>

<body>
    <!-- 顶部导航栏开始 -->
    <div class="top">
        <div class="header">
            <a href="#/home_page"><img src="assets/img/logo.jpg" alt=""></a>
            <div class="search">
                <input class="my-input" type="text" ng-model='query' placeholder="电影搜索">
                <button><a href="#/search?q={{query}}">search</a></button>
            </div>
        </div>
        <nav class="nav">
            <ul>
                <!--li中添加 active 类样式，显示焦点状态。-->
                <li auto-active class="active"><a href="#/home_page">首页</a></li>
                <li auto-active><a href="#/in_theaters">正在热映</a></li>
                <li auto-active><a href="#/coming_soon">即将上映</a></li>
                <li auto-active><a href="#/top250">Top250</a></li>
            </ul>
        </nav>
    </div>
    <!-- 顶部导航栏结束 -->
    <div class="container">
    <div ng-show="loading" class="loading-box"></div> 
    <div ng-view></div>
        <!--其他-->
    </div>
    <footer class="footer">
        <div class="container">
            <p>版权所有 &copy; 前端与移动开发工程师 Cunzhou You</p>
        </div>
    </footer>
    <script src="assets/js/prefixfree.min.js"></script>
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-route/angular-route.js"></script>
    <script src="app.js"></script>
    <script src="home_page/home_page.js"></script>
    <script src="movie_list/movie_list.js"></script>
    <script src="jsonpservice/jsonpserver.js"></script>
    <script src="autoActive/autoActive.js"></script>
    <script src="detail/detail.js"></script>
</body>

</html>
